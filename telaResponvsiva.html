
<!doctype html>
<html lang="PT-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DESAPEGADOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>

      body {
        background-color: rgba(13, 30, 127, 0.7);
        font-family: 'Open Sans', sans-serif;
      }

    </style>
  </head>

  <body>
    <div class="tela d-flex flex-column align-items-center justify-content-center col-12" style="height: 758px">
      <div class="container d-flex flex-column align-items-center justify-content-center col-3">
        <div class="foto d-flex align-items-center justify-content-center col-12 p-0 mt-5" style="height: 532px;">
          <img src="imagens/img1.jpeg" alt="imagemMostrada" class="img-fluid" style="height: 100% !important; width: 100%; border-top-right-radius: 20px; border-top-left-radius: 20px;">
        </div>  
        <div class="footer d-flex align-items-center justify-content-center col-12 bg-light" style="height: 60px; border-bottom-right-radius: 20px; border-bottom-left-radius: 20px;">
          <div class="footerItems d-flex align-items-center justify-content !important-between col-12 h-100">
              <div class="col-3">
                  <a href="#" class="options d-flex flex-column align-items-center justify-content-center text-decoration-none" style="width: auto; height: 25px" id="homeOption" >
                    <i class="elementoOption bi bi-house-door text-black"></i>
                    <p class="elementoOption m-0 text-black" style="font-size: 0.8em;">Home</p>
                  </a>
              </div>
              <div class="col-3">
                  <a href="#" class="options d-flex flex-column align-items-center justify-content-center text-decoration-none" style="width: auto; height: 25px;" id="trabalhoOption" >
                    <i class="elementoOption bi bi-box-fill text-black"></i>
                    <p class="elementoOption m-0 text-black" style="font-size: 0.8em;">Trabalho</p>
                  </a>
              </div>
              <div class="col-3">
                  <a href="#" class="options d-flex flex-column align-items-center justify-content-center text-decoration-none" style="width: auto; height: 25px;" id="blogOption" >
                    <i class="elementoOption bi bi-book-half text-black"></i>
                    <p class="elementoOption m-0 text-black" style="font-size: 0.8em;">Blog</p>
                  </a>
              </div>
              <div class="col-3">
                  <a href="#" class="options d-flex flex-column align-items-center justify-content-center text-decoration-none" style="width: auto; height: 25px" id="sobreOption" >
                    <i class="elementoOption bi bi-person text-black"></i>
                    <p class="elementoOption m-0 text-black" style="font-size: 0.8em;">Sobre n√≥s</p>
                  </a>
              </div>				
            </div>	
        </div>
      </div>
    </div>
  </body>

  <script>

    $(document).ready(function() {

      $(document).on('mouseover', '.options', function() {
          var mouseoverItem = $(this)
          var itemFilho = mouseoverItem.children('.elementoOption')

          itemFilho.removeClass('text-black')
          itemFilho.addClass('text-blue')

      });

      $(document).on('mouseout', '.options', function() {
        var mouseoutItem = $(this)
        var itemFilho = mouseoutItem.children('.elementoOption')
        
        if(!itemFilho.hasClass('clicked')){
          itemFilho.removeClass('text-blue')
          itemFilho.addClass('text-black')
        }
  
      });

      $(document).on('click', '.options', function() {
        var clickItem = $(this)
        var itemFilho = clickItem.children('.elementoOption')
        
        if(itemFilho.hasClass('text-black')){
          itemFilho.removeClass('text-black')
          itemFilho.addClass('text-blue')
        }

        if(!itemFilho.hasClass('clicked')){
          itemFilho.addClass('clicked')
        }else{
          itemFilho.removeClass('clicked')
        }
      
      });

      document.getElementById('homeOption').addEventListener('click', function() {
          document.querySelector('.foto img').src = 'file:///C:/xampp/htdocs/Projetos/projetoMobile/imagens/img1.jpeg';
      });

      document.getElementById('trabalhoOption').addEventListener('click', function() {
          document.querySelector('.foto img').src = 'file:///C:/xampp/htdocs/Projetos/projetoMobile/imagens/img2.jpg';
      });

      document.getElementById('blogOption').addEventListener('click', function() {
          document.querySelector('.foto img').src = 'file:///C:/xampp/htdocs/Projetos/projetoMobile/imagens/img3.jpg';
      });

      document.getElementById('sobreOption').addEventListener('click', function() {
          document.querySelector('.foto img').src = 'file:///C:/xampp/htdocs/Projetos/projetoMobile/imagens/img4.jpg';
      });
        
    });

  </script>

</html>
